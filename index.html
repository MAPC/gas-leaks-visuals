<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Gas Leaks Visuals</title>
  <meta name="description" content="Gas Leaks">
  <meta name="author" content="MAPC">
  <!-- Load c3.css -->
  <link href="/node_modules/c3/c3.css" rel="stylesheet" type="text/css">
  <link href="/node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <style>
    .c3-line {
      stroke-width: 3px;
    }

    .c3, svg, .c3 svg {
     font: 1em sans-serif;
     font-family: 'Helvetica';
    }

    .c3-legend-item {
      font: 0.8em sans-serif;
    }

    .c3-circle {
      r: 5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Coordination Counts</h1>
    <div id="coordination"></div>
    <div class="row">
      <div class="col s6">
        Assumptions:
        <form id="assumptions">
          <p>
            <input type="radio" name="radio" value="0.3" id="0.3" checked/> 
            <label for="0.3">Coordination is possible for 30% of roads</label>
          </p>
          <p>
            <input type="radio" name="radio" value="0.4" id="0.4" /> 
            <label for="0.4">Coordination is possible for 40% of roads</label>
          </p>
          <p>
            <input type="radio" name="radio" value="0.5" id="0.5" /> 
            <label for="0.5">Coordination is possible for 50% of roads</label>
          </p>
          <p>
            <input type="radio" name="radio" value="1" id="1" /> 
            <label for="1">Coordination is possible for 100% of roads</label>
          </p>
        </form>
      </div>
      <div class="col s6">
        <h3>Total Saved:</h3>
        <h3 id="total-saved"></h3>
        
      </div>
    </div>

    <div id="superemitters"></div>
  </div>
  <!-- Load d3.js and c3.js -->
  <script src="/node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="/node_modules/c3/node_modules/d3/d3.js" charset="utf-8"></script>
  <script src="/node_modules/c3/c3.js"></script>
  <script src="main.js"></script>
</body>
</html>
